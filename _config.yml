# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy
remote_theme: cotes2020/jekyll-theme-chirpy

# Only if your site type is GitHt sites and doesn't have a custom domain,
# change below value to '/projectname'.ub Projec
baseurl: ''

# the HTML language tag › https://www.w3.org/International/questions/qa-choosing-language-tags
lang: en-GB

# Change to your timezone › http://www.timezoneconverter.com/cgi-bin/findzone/findzone
timezone: Europe/London

# jekyll-seo-tag settings › https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
# --------------------------
title: Urumi Tech                          # the main title

tagline:   # it will display as the sub-title

description: >-                        # used by seo meta and the atom feed
  A resource for Dot.Net, C#, Rust, Software Engineering, Agile and any other musings about Software Development

# fill in the protocol & hostname for your site, e.g., 'https://username.github.io'
url: ''

author: Urumi Tech Limited                  # change to your full name

cdnurl: 'https://cdn.urumitech.com'

github:
  username: urumitech             # change to your github username

twitter:
  username: urumitech            # change to your twitter username

social:
  name: Urumi Tech Limited                  # it will shows as the copyright owner in Footer
  email: information@urumitech.com             # change to your email address
  links:
    # The first element serves as the copyright owner's link
    - https://twitter.com/urumitech      # change to your twitter homepage
    - https://github.com/urumitech       # change to your github homepage
    # Uncomment below to add more social links
    - https://www.facebook.com/urumitech
    - https://www.linkedin.com/company/urumitech/

google_site_verification: 'q1NXbXk9HDvcwN_2klbndOFXPDRXEOO1C3hepKKk1LU' # change to your verification string
# --------------------------

google_analytics:
  id: 'G-YYERSM89BD'          # Fill with your Google Analytics ID
  tagmanagerid: 'GTM-KMXV46N'
  pv:
    # The Google Analytics pageviews switch.
    # DO NOT enable it unless you know how to deploy the Google Analytics superProxy.
    enabled: false
    # the next options only valid when `google_analytics.pv` is enabled.
    proxy_url: ''
    proxy_endpoint: ''
    cache: false  # pv data local cache, good for the users from GFW area.

# Prefer color scheme setting.
#
# Note: Keep empty will follow the system prefer color by default,
# and there will be a toggle to switch the theme between dark and light
# on the bottom left of the sidebar.
#
# Available options:
#
#     light  - Use the light color scheme
#     dark   - Use the dark color scheme
#
theme_mode: light # [light|dark]

# The CDN endpoint for images.
# Notice that once it is assigned, the CDN url
# will be added to all image (site avatar & posts' images) paths starting with '/'
#
# e.g. 'https://cdn.com'
img_cdn: 'https://cdn.urumitech.com/assets/img/'

# the avatar on sidebar, support local or CORS resources
avatar: https://cdn.urumitech.com/assets/img/favicons/ms-icon-310x310.png

# boolean type, the global switch for ToC in posts.
toc: true

disqus:
  comments: false  # boolean type, the global switch for posts comments.
  shortname: ''    # Fill with your Disqus shortname. › https://help.disqus.com/en/articles/1717111-what-s-a-shortname

paginate: 10

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:   # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# DO NOT change this unless you're a Pro user on Jekyll and Web development,
# Or you think you're smart enough to change other relevant URLs within this template.
permalink: /posts/:title/

collections:
  tabs:
    output: true
    sort_by: order


defaults:
  -
    scope:
      path: ''          # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true    # Enable comments in posts.
      toc: true         # Display TOC column in posts.
  -
    scope:
      path: _drafts
    values:
      comments: false
  -
    scope:
      path: ''
      type: tabs             # see `site.collections`
    values:
      layout: page
      permalink: /:title/
      dynamic_title: true    # Hide title in mobile screens.

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - vendor
  - Gemfile
  - Gemfile.lock
  - '*.gem'
  - '*.gemspec'
  - tools
  - docs
  - README.md
  - LICENSE
  - gulpfile.js
  - node_modules
  - package.json
  - package-lock.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
